<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Link Undangan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f2f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align:center; color:#075E54; margin-bottom: 20px; }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        
        /* Tombol Copy */
        button { width: 100%; padding: 12px; background: #25D366; color: white; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background: #128C7E; }
        
        /* Area Hasil */
        .result { display: none; margin-top: 20px; border-top: 2px dashed #eee; padding-top: 20px; }
        label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 8px; color: #333; }
        
        .preview { background: #f8f9fa; padding: 10px; font-size: 11px; font-family: monospace; word-break: break-all; border: 1px solid #eee; border-radius: 4px; color: #555; }
        
        /* Textarea Pesan */
        #pesanWA { font-size: 13px; line-height: 1.5; color: #333; background-color: #fafafa; height: 250px; }
        
        .link-wa { display:block; text-align:center; margin-top:15px; text-decoration:none; color:#075E54; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Buat Link Undangan</h2>
    
    <label>Nama Tamu:</label>
    <input type="text" id="inputNama" placeholder="Contoh: Bapak Budi & Istri" onkeyup="buatLink()">
    
    <div id="hasilArea" class="result">
        <label>Link Terenkripsi (Aman):</label>
        <div class="preview" id="linkPreview">...</div>
        
        <br>
        <label>Template Pesan WhatsApp:</label>
        <textarea id="pesanWA" readonly></textarea>
        
        <button onclick="copyTeks()">ðŸ“‹ SALIN PESAN (COPY)</button>
        <a id="btnKirimWA" href="#" target="_blank" class="link-wa">Langsung Kirim ke WA ></a>
    </div>
</div>

<script>
    // --- KONFIGURASI ---
    const BASE_URL = "https://irvan-warda.my.id/";
    
    // Ganti ini jika ingin ubah salam pembuka
    const SALAM_PEMBUKA = "Assalamuâ€™alaikum Warahmatullahi Wabarakatuh"; 
    // const SALAM_PEMBUKA = "Salam Sejahtera"; (Gunakan ini jika tamu umum)
    // -------------------

    function buatLink() {
        const nama = document.getElementById('inputNama').value.trim();
        const hasilArea = document.getElementById('hasilArea');
        
        if(nama.length === 0) {
            hasilArea.style.display = 'none';
            return;
        }

        // 1. Enkripsi Nama
        const kodeRahasia = btoa(nama);
        const linkFinal = BASE_URL + "?invite=" + kodeRahasia;

        // Update Link Preview
        hasilArea.style.display = 'block';
        document.getElementById('linkPreview').innerText = linkFinal;

        // 2. TEMPLATE PESAN PROFESSIONAL
        // Menggunakan teknik template literal (tanda backtick ` `)
        const pesan = `Kepada Yth.
Bapak/Ibu/Saudara/i
*${nama}*

${SALAM_PEMBUKA}

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk hadir dan memberikan doa restu pada acara pernikahan kami:

*Irvan & Warda*

Informasi lengkap acara (lokasi & waktu) dapat diakses melalui link undangan berikut:
ðŸ”— ${linkFinal}

Merupakan suatu kehormatan dan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan hadir di hari bahagia kami.

Atas kehadiran dan doa restunya, kami ucapkan terima kasih.

_Wassalamuâ€™alaikum Warahmatullahi Wabarakatuh_

Hormat kami,
Irvan & Warda`;
        
        // Masukkan ke Text Area
        document.getElementById('pesanWA').value = pesan;

        // Update tombol kirim WA otomatis
        document.getElementById('btnKirimWA').href = "https://wa.me/?text=" + encodeURIComponent(pesan);
    }

    function copyTeks() {
        const teks = document.getElementById('pesanWA');
        teks.select();
        teks.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(teks.value);
        alert("Pesan berhasil disalin! Siap ditempel di WhatsApp.");
    }
</script>

</body>
</html>
